events {}

http {
    server {
        listen 80;
        server_name example.com;

        # 프론트엔드 경로 처리
        location /front {
            proxy_pass http://host.docker.internal:3001; # /front를 포함한 모든 요청 전달
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;

            # 캐시 제어 헤더 추가
            proxy_set_header Cache-Control "no-cache";
        }

        # 백엔드 경로 처리
        location /back {
            proxy_pass http://host.docker.internal:8001; # /back 요청 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
